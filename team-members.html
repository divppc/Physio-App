<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>My Physio Dashboard | Sign Up</title>
  </head>
  <body class="sign-up">
    <section class="invite">
      <h1>Send Invitations</h1>
      <p>Invite a new member to the practice.</p>
      <form action="#" class="signup-form">
        <div class="form-field">
          <label for="name">Name</label>
          <input type="text" id="name" required="required"/>
        </div>
        <div class="form-field">
          <label for="email">Email</label>
          <input type="email" id="email" required="required"/>
        </div>
        <div class="form-field">
          <label for="confirm-email">Confirm Email</label>
          <input type="email" id="confirm-email" required="required"/>
        </div>
        <div class="form-field roles">
          <div class="field-subtitle">Roles:</div>
          <div class="member-role">
            <div class="role">
              <input type="checkbox" id="role1"/>
              <label for="role1">Patient</label>
            </div>
            <div class="role">
              <input type="checkbox" id="role2"/>
              <label for="role2">Practic Manager</label>
            </div>
            <div class="role">
              <input type="checkbox" id="role3"/>
              <label for="role3">Lead Physio</label>
            </div>
            <div class="role">
              <input type="checkbox" id="role4"/>
              <label for="role4">Physio</label>
            </div>
            <div class="role">
              <input type="checkbox" id="role5"/>
              <label for="role5">Admin</label>
            </div>
            <div class="role">
              <input type="checkbox" id="role6" checked="checked"/>
              <label for="role6">Team Member</label>
            </div>
            <div class="role">
              <input type="checkbox" id="role7"/>
              <label for="role7">System Admin</label>
            </div><span>Select all the roles this user will perform</span>
          </div>
        </div>
        <div class="form-field">
          <input type="submit" value="Send invitation" class="btn-gradient"/>
        </div>
      </form>
    </section>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
