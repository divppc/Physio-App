<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="assets/css/nouislider.css"/>
    <title>My Physio Dashboard | Add exercise</title>
  </head>
  <body>
    <header>
      <div class="main-line">
        <div class="container">
          <div class="header-panel">
            <div class="logo"><a href="/">MyPhysio</a></div>
            <div class="patient"><a href="#">Patients</a></div>
            <div class="settings"><a href="#" class="active">General Settings</a></div>
          </div>
          <div class="user-panel">
            <div class="user">
              <div class="user-avatar avatar"><img src="http://pipsum.com/100x100" alt=""/></div>
              <div class="user-name">Henry Wagner</div>
            </div>
            <div class="logout"><a href="#" title="Log Out"></a></div>
          </div>
        </div>
      </div>
      <nav>
        <div class="container">
          <ul>
            <li><a href="#" class="active">General</a></li>
            <li><a href="#">Team Members</a></li>
            <li><a href="#">My Exercises</a></li>
            <li><a href="#">My Templates</a></li>
            <li><a href="#">My Articles</a></li>
            <li><a href="#">Integrations </a></li>
            <li><a href="#">Marketing Automation</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="breadcrumbs">
      <div class="container">
        <ul>
          <li class="back"><a href="#" class="back-link">Back</a></li>
          <li><a href="#">My Exercises</a></li>
          <li><span>Add Exercise</span></li>
        </ul>
      </div>
    </div>
    <section class="add-exercise">
      <div class="container">
        <div class="data-form">
          <form action="#">
            <div class="exercise-data">
              <div class="name">
                <label for="exercise-name">Name</label>
                <input type="text" id="exercise-name" required="required" placeholder="Type your exercise name"/>
              </div>
              <div class="exercise-selects">								
                <div class="checkbox-group"><span>Type:</span>
                  <ul class="checkbox-list">
                    <li>
                      <input type="checkbox" id="type-strength" value="strength"/>
                      <label for="type-strength">Strength</label>
                    </li>
                    <li>
                      <input type="checkbox" id="type-selfRelease" value="selfRelease"/>
                      <label for="type-selfRelease">Release</label>
                    </li>
                    <li>
                      <input type="checkbox" id="type-stretches" value="stretches"/>
                      <label for="type-stretches">Stretch</label>
                    </li>
                    <li>
                      <input type="checkbox" id="type-neutralMob" value="neutralMob"/>
                      <label for="type-neutralMob">Neutral Mob.</label>
                    </li>
                    <li>
                      <input type="checkbox" id="type-selfMob" value="selfMob"/>
                      <label for="type-selfMob">Self Mob.</label>
                    </li>
                    <li>
                      <input type="checkbox" id="type-postOp" value="postOp"/>
                      <label for="type-postOp">Post op.</label>
                    </li>
                    <li>
                      <input type="checkbox" id="type-posture" value="posture"/>
                      <label for="type-posture">Posture</label>
                    </li>
                    <li>
                      <input type="checkbox" id="type-proprioception" value="proprioception"/>
                      <label for="type-proprioception">Proprioception</label>
                    </li>
                    <li>
                      <input type="checkbox" id="type-cardio" value="cardio"/>
                      <label for="type-cardio">Cardio</label>
                    </li>
                    <li>
                      <input type="checkbox" id="type-agility" value="agility"/>
                      <label for="type-agility">Agility</label>
                    </li>
                    <li>
                      <input type="checkbox" id="type-others" value="others"/>
                      <label for="type-others">Others</label>
                    </li>
                  </ul>
                </div>
                <div class="checkbox-group parts"><span>Part:</span>
                  <ul class="checkbox-list">
                    <li>
                      <input type="radio" id="type-strength2" value="strength" name="new-exercise-part"/>
                      <label for="type-strength2">Strength</label>
                    </li>
                    <li>
                      <input type="radio" id="type-selfRelease2" value="selfRelease" name="new-exercise-part"/>
                      <label for="type-selfRelease2">Release</label>
                    </li>
                    <li>
                      <input type="radio" id="type-stretches2" value="stretches" name="new-exercise-part"/>
                      <label for="type-stretches2">Stretch</label>
                    </li>
                  </ul>
                </div>
                <div class="checkbox-group"><span>Show sides:</span>
                  <div class="checkbox-list">
                    <input type="checkbox" id="showSides" value="1" checked="checked"/>
                    <label for="showSides">Display the left/right/both selector</label>
                  </div>
                </div>
                <div class="checkbox-group exercise-type"><span>This exercise is:</span>
                  <ul class="checkbox-list">
                    <li>
                      <input type="radio" id="rep-based" value="rep-based" name="exercise-type"/>
                      <label for="rep-based">Rep based</label>
                    </li>
                    <li>
                      <input type="radio" id="time-based" value="time-based" name="exercise-type"/>
                      <label for="time-based">Time based</label>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="program-settings">
                <div class="field">
                  <div class="item">
                    <label for="hold-time">Hold Time</label>
                    <div class="range-holder">
                      <div id="card-hold-time" class="card-range-slider"></div>
                    </div>
                  </div>
                  <div class="item">
                    <label for="sec">sec</label>
                    <input type="text" id="sec" value="20"/>
                  </div>
                </div>
                <div class="field">
                  <div class="item">
                    <label for="reps">Reps</label>
                    <div class="range-holder">
                      <div id="card-reps" class="card-range-slider"></div>
                    </div>
                  </div>
                  <div class="item">
                    <label for="reps-count"></label>
                    <input type="text" id="reps-count" value="1"/>
                  </div>
                </div>
                <div class="field">
                  <div class="item">
                    <label for="select-side">Select Side</label>
                    <div class="input-select">
                      <select id="select-side" name="select-side">
                        <option value="" selected="selected" disabled="disabled">Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="field">
                  <div class="item">
                    <label for="sets">Sets</label>
                    <div class="input-number">
                      <input type="number" value="1" min="1"/>
                      <div class="controls"><a href="#" class="more"></a><a href="#" class="less"></a></div>
                    </div>
                  </div>
                  <div class="item">
                    <label for="rest">rest<a href="#" class="info"><img src="assets/images/tip.svg" alt=""/></a></label>
                    <div class="input-number">
                      <input type="number" value="1" min="1"/>
                      <div class="controls"><a href="#" class="more"></a><a href="#" class="less"></a></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="file-uploads">
          <div class="fileupload-buttonbar">
            <div class="col-lg-7"><span class="btn btn-success"><i class="glyphicon glyphicon-plus"></i><span>Add files...</span>
                <input type="file"/></span>
              <button class="btn btn-primary"><i class="glyphicon glyphicon-upload"></i><span>Start upload</span></button>
              <button class="btn btn-warning"><i class="glyphicon glyphicon-ban-circle"></i><span>Cancel upload</span></button>
              <button class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i><span>Delete		</span></button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="assets/js/nouislider.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
